<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width"/>
	<meta http-equiv="content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" >
	
	<link rel="stylesheet" type="text/css" href="css\index.css">

	<script type="text/javascript" src="cordova.js"></script>
	
	<script type="text/javascript" src="js/index.js"></script>
	
	<script type="text/javascript">
	
		app.initialize();

		document.addEventListener("deviceready",OnDeviceReady, false);

		function OnDeviceReady(){
			alert("pronto")
		}
//================== Vibrar ==========================================
		function vibrar(){
			navigator.notification.vibrate(3000);
		}
//======================= Beep ========================================
		function beepar(){
			navigator.notification.beep(1);
		}
//========================== ALERTA 1 =======================================
		function alertar_um(){
			navigator.notification.alert(
				'Você Conseguiu!', //Mensagem
				alertDissed,
				'Fim de Jogo',//Titulo
				'OK'
				);

			function alertDismissed(){
				alert('Você Selecionou o Botão ' + buttonIndex);
			}}
//======================== ALERTA 2 ========================================
		function alerta_dois(){
			navigator.notification.confirm(
				'Você Conseguiu',//Mensagem
				onConfirm, 
				'Fim de Jogo'//titulo
				['Reiniciar','Sair','Ok']//linha de botões
				);
		}

		function onConfirm(buttonIndex){
			alert('Você Selecionou o botão ' + buttonIndex);
		}
//====================== ALERTA 3 =========================================

		function alertar_tres(){
			navigator.notification.prompt(
				'Por favor, entre com seu nome ',//mensagem
				onPrompt,//Solicitação
				'Registro',//Titulo
				['Ok','Sair'],//linha de botões
				'Seu nome'// Texto padrão
				);

			function onPrompt(results){
				alert("Você Selecionou o botão " + results.buttonIndex + " e entrou com " + results.input1);
			}
		}





	</script>

</head>
<body>

<div>


	//================================================ Botões ================================================================
	<input type="button" style="width:100%;height:70px;font-size:40px;text-align:center;"value="Vibrar" onclick="Vibrar()">

	<input type="button" style="width:100%;height:70px;font-size:40px;text-align:center;"value="Beepar" onclick="beepar()">
		
	<input type="button" style="width:100%;height:70px;font-size:40px;text-align:center;"value="Alertar 1" onclick="alertar_um()">

	<input type="button" style="width:100%;height:70px;font-size:40px;text-align:center;"value="Alertar 2" onclick="alertar_dois()">

	<input type="button" style="width:100%;height:70px;font-size:40px;text-align:center;"value="Alerta 3" onclick="alertar_tres()">
	</div>
	
</body>
</html>
